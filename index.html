<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HANGMAN</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container intro">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="intro-title">Don't Hang The Man!</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-3 start-btn-div">
            <button type="button" class="start-btn btn btn-warning">Hit it</button>
        </div>
    </div>

</div>

<!-- we will show the game after user clicked start button-->
<div class="container game hide">
    <div class="row justify-content-around">
        <div class="hangman col-sm-3">
            <img src="assets/man%20(1).png" alt="random image" width="100%" height="500px">
        </div>
        <div class="hangman col-sm-3 ">
            <h1 class="word">_ _ A _ _ _ _</h1>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
